<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Hrishikesh Game Collection</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="social-nav">
    <div class="social-container">
        <a href="https://github.com/Hrishi-3000" target="_blank" title="GitHub">
            <i class="fab fa-github"></i>
        </a>
        <a href="https://www.linkedin.com/in/hrishikesh-shahane-a0a19a258/" target="_blank" title="LinkedIn">
            <i class="fab fa-linkedin"></i>
        </a>
        <a href="https://hrishikesh-shahane-portfolio.vercel.app" target="_blank" title="Portfolio">
            <i class="fas fa-globe"></i>
        </a>
    </div>
</nav>
    <div class="stars-container"></div>
    
    <div class="container">
        <header class="header">
            <div class="logo">
                <i class="fas fa-gamepad"></i>
                <h1> Hrishikesh Game Collection</h1>
            </div>
            <p class="subtitle">Select a game to play</p>
        </header>
        
        <div class="game-grid">
            <div class="game-card" data-game="snake">
                <div class="game-icon">
                    <i class="fas fa-circle"></i>
                    <div class="particles"></div>
                </div>
                <h3>Snake</h3>
                <p>Classic snake game with modern twist</p>
            </div>
            
            <div class="game-card" data-game="tetris">
                <div class="game-icon">
                    <i class="fas fa-shapes"></i>
                    <div class="particles"></div>
                </div>
                <h3>Tetris</h3>
                <p>Arrange falling blocks</p>
            </div>
            
            <div class="game-card" data-game="memory">
                <div class="game-icon">
                    <i class="fas fa-brain"></i>
                    <div class="particles"></div>
                </div>
                <h3>Memory</h3>
                <p>Test your matching skills</p>
            </div>
            
        
        </div>
        
        <footer class="footer">
            <p>Built By <i class="fas fa-heart"></i> By Hrishikesh </p>
        </footer>
    </div>

    <div class="game-container" id="game-container"></div>
    
    <script src="script.js"></script>
</body>
</html>
